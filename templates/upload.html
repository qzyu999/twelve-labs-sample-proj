{% extends "base.html" %}

{% block title %}Upload Video Summary{% endblock %}

{% block content %}
    <h1 class="mt-4">Upload Video Summary</h1>
    <form action="/upload" method="post">
        <div class="form-group">
            <label for="video_id">Video ID:</label>
            <input type="text" class="form-control" id="video_id" name="video_id" required>
        </div>
        <div class="form-group">
            <label for="video_name">Video Name:</label>
            <input type="text" class="form-control" id="video_name" name="video_name" required>
        </div>
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="topics">Topics (comma-separated):</label>
            <input type="text" class="form-control" id="topics" name="topics" required>
        </div>
        <div class="form-group">
            <label for="hashtags">Hashtags (comma-separated):</label>
            <input type="text" class="form-control" id="hashtags" name="hashtags" required>
        </div>
        <div class="form-group">
            <label for="summary">Summary:</label>
            <textarea class="form-control" id="summary" name="summary" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="chapters">Chapters (JSON format):</label>
            <textarea class="form-control" id="chapters" name="chapters" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="highlights">Highlights (JSON format):</label>
            <textarea class="form-control" id="highlights" name="highlights" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="keywords">Keywords (comma-separated):</label>
            <input type="text" class="form-control" id="keywords" name="keywords" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
{% endblock %}
